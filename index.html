<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cupcake Magic 🍰</title>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    .cupcake { font-size: 3rem; margin: 0.5rem; display: inline-block; }
    button { font-size: 1.2rem; padding: 0.5rem 1rem; cursor: pointer; }
  </style>
</head>
<body>

  <h1>🧁 Welcome to Cupcake Magic! 🧁</h1>
  <p>Click the button to get more cupcakes without leaving the page!</p>

  <div id="cupcake-box">
    <div class="cupcake">🧁</div>
    <div class="cupcake">🧁</div>
    <div class="cupcake">🧁</div>
  </div>

  <br><br>

  <button 
    hx-get="/more-cupcakes" 
    hx-target="#cupcake-box" 
    hx-swap="beforeend">
    🍰 Show Me More Cupcakes!
  </button>

</body>
</html>
